logging:
  level:
    org:
      springframework:
        web:
          filter: debug
    teamD:
      publicParking: debug
    
server:
    port: 8087
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: 
        username: admin
        password: 
    mvc:
        hiddenmethod:
            filter:
                enabled: true
        view:
            prefix: /WEB-INF/jsp/
            suffix: .jsp
    jpa:
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      open-in-view: false
      show-sql: true
      hibernate:
        format_sql: true
        ddl-auto: update

mybatis:
  mapper-locations: classpath:teamD/publicParking/search/mapper/*.xml